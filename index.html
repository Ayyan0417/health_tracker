<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Tracker</title>

  <!-- Google Font (FREE) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1>ğŸ©º Health Tracker</h1>
    <div class="theme-buttons">
      <button onclick="setTheme('light')">â˜€ï¸</button>
      <button onclick="setTheme('blue')">ğŸ’§</button>
      <button onclick="setTheme('dark')">ğŸŒ™</button>
    </div>
  </header>

  <!-- INPUT CARD -->
  <section class="card">
    <form id="healthForm" class="form-grid">
      <input type="date" id="date" required>
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="steps" placeholder="Steps">
      <input type="number" id="water" placeholder="Water (liters)">
      <button type="submit" class="primary-btn">Save</button>
    </form>
  </section>

  <!-- DASHBOARD -->
  <section class="dashboard">
    <div class="stat-card">
      <h3>Avg Weight</h3>
      <p id="avgWeight">â€“</p>
    </div>
    <div class="stat-card">
      <h3>Avg Steps</h3>
      <p id="avgSteps">â€“</p>
    </div>
    <div class="stat-card">
      <h3>Avg Water</h3>
      <p id="avgWater">â€“</p>
    </div>
  </section>

  <!-- CHARTS -->
  <section class="card">
    <canvas id="weightChart"></canvas>
  </section>

  <section class="card">
    <canvas id="stepsChart"></canvas>
  </section>

  <section class="card">
    <canvas id="waterChart"></canvas>
  </section>

  <!-- RECORDS -->
  <section class="card">
    <h2>Records</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Weight</th>
          <th>Steps</th>
          <th>Water</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="records"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
