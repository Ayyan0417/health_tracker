<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthSpace</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="app">

  <aside class="sidebar">
    <div class="brand">ğŸ’™ HealthSpace</div>

    <button class="nav active" data-page="home">ğŸ  Home</button>
    <button class="nav" data-page="dashboard">ğŸ“Š Dashboard</button>
    <button class="nav" data-page="catalogue">ğŸ“ Catalogue</button>
    <button class="nav" data-page="settings">âš™ï¸ Settings</button>
    <button class="nav" data-page="about">â„¹ï¸ About</button>
  </aside>

  <main class="content">

    <section id="home" class="page show">
      <h1>Track your health. Understand your habits.</h1>
      <p class="lead">A modern, privacy-first health tracker.</p>
    </section>

    <section id="dashboard" class="page">
      <h2>Dashboard</h2>
      <form id="healthForm">
        <input type="date" id="date" required>
        <input type="number" id="steps" placeholder="Steps">
        <input type="number" id="weight" placeholder="Weight">
        <button type="submit">Save</button>
      </form>

      <p>Avg Steps: <span id="avgSteps">â€“</span></p>
      <p>Avg Weight: <span id="avgWeight">â€“</span></p>

      <canvas id="stepsChart"></canvas>
    </section>

    <section id="catalogue" class="page">
      <h2>Catalogue</h2>
      <table>
        <thead>
          <tr><th>Date</th><th>Steps</th><th>Weight</th></tr>
        </thead>
        <tbody id="records"></tbody>
      </table>
    </section>

    <section id="settings" class="page">
      <h2>Settings</h2>
      <input type="number" id="goalSteps" placeholder="Daily step goal">
      <button id="saveGoal">Save Goal</button>
      <p id="goalText"></p>
    </section>

    <section id="about" class="page">
      <h2>About</h2>
      <p>This is a demo health tracking app.</p>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
