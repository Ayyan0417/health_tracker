<!DOCTYPE html>
<html lang="en">
<head>

<body>
<section class="card" id="loginSection">

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</section>

<section class="card" id="logoutSection" style="display:none;">
  <p id="userEmail"></p>
  <button onclick="logout()">Logout</button>
</section>

  <!-- HEADER -->

    </div>
  </header>

  <!-- INPUT CARD -->
  <section class="card">
    <form id="healthForm" class="form-grid">
      <input type="date" id="date" required>
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="steps" placeholder="Steps">
      <input type="number" id="water" placeholder="Water (liters)">
      <button type="submit" class="primary-btn">Save</button>
    </form>
  </section>

  <!-- DASHBOARD -->
<section class="dashboard">

</section>

  <div class="stat-card">

    <p id="avgWater">â€“</p>
    <small>Goal: <span id="waterGoalText">0</span> L</small>
  </div>

  <div class="stat-card">
    <h3>Set Goals</h3>
    <input type="number" id="stepsGoal" placeholder="Steps goal">
    <input type="number" id="waterGoal" placeholder="Water goal (L)">
    <button onclick="saveGoals()">Save</button>
  </div>

</section>

  <!-- CHARTS -->
  <section class="card">
    <canvas id="weightChart"></canvas>
  </section>

  <section class="card">

  <section class="card">

    <table>

        <tr>

          <th>Weight</th>
          <th>Steps</th>
          <th>Water</th>
